<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-3">
            <div class="row pb-3">
                <div class="col-12">
                    <input type="text" id="result" class="form-control">
                </div>
            </div>
            <div class="d-flex justify-content-around pb-2">
                <div><button type="button" class="btn btn-dark" value="7" onclick="onClick(7)">7</button></div>
                <div><button type="button" class="btn btn-dark" value="8" onclick="onClick(8)">8</button></div>
                <div><button type="button" class="btn btn-dark" value="9" onclick="onClick(9)">9</button></div>
                <div><button type="button" class="btn btn-dark" value="/" onclick="onClick('/')">/</button></div>
                <div><button type="button" class="btn btn-dark" value="AC" onclick="onClick('AC')">AC</button></div>
            </div>
            <div class="d-flex justify-content-around pb-2">
                <div><button type="button" class="btn btn-dark" value="4" onclick="onClick(4)">4</button></div>
                <div><button type="button" class="btn btn-dark" value="5" onclick="onClick(5)">5</button></div>
                <div><button type="button" class="btn btn-dark" value="6" onclick="onClick(6)">6</button></div>
                <div><button type=" button" class="btn btn-dark" value="X" onclick="onClick('*')">X</button></div>
                <div><button type="button" class="btn btn-dark" value="CE" onclick="onClick('CE')">CE</button></div>
            </div>
            <div class="d-flex justify-content-around pb-2">
                <div><button type="button" class="btn btn-dark" value="1" onclick="onClick(1)">1</button></div>
                <div><button type="button" class="btn btn-dark" value="2" onclick="onClick(2)">2</button></div>
                <div><button type="button" class="btn btn-dark" value="3" onclick="onClick(3)">3</button></div>
                <div><button type="button" class="btn btn-dark" value="-" onclick="onClick('-')">-</button></div>
                <div><button type="button" class="btn btn-dark" value="%" onclick="onClick('%')">%</button></div>
            </div>
            <div class="d-flex justify-content-around pb-0">
                <div><button type="button" class="btn btn-dark" value="0" onclick="onClick(0)">0</button></div>
                <div><button type="button" class="btn btn-dark" value="00" onclick="onClick(0o0)">00</button></div>
                <div><button type="button" class="btn btn-dark" value="." onclick="onClick('.')">.</button></div>
                <div><button type="button" class="btn btn-dark" value="+" onclick="onClick('+')">+</button></div>
                <div><button type="button" class="btn btn-dark" value="=" onclick="solve()">=</button></div>
            </div>


        </div>
    </div>
</body>

</html>
